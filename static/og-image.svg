    <rect x="800" y="160" width="250" height="20" rx="10" fill="#ffffff"/>
    <rect x="800" y="210" width="250" height="20" rx="10" fill="#ffffff"/>
    <rect x="800" y="260" width="200" height="20" rx="10" fill="#ffffff"/>
    <rect x="800" y="330" width="250" height="20" rx="10" fill="#ffffff"/>
    <rect x="800" y="380" width="180" height="20" rx="10" fill="#ffffff"/>
    <rect x="800" y="430" width="220" height="20" rx="10" fill="#ffffff"/>
  </g>
  
  <!-- Main icon -->
