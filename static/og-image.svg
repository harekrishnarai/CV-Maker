    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:0.15" />
